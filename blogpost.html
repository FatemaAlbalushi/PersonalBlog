<!DOCTYPE html>
<html>
<head>
  <title>Blog Post Title - My Personal Blog</title>
  <link rel="stylesheet" type="text/css" href="/CSS/style1.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="navbar">
      <div class="logo">
        <h1>Your Blog</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          
          <li><a href="blogpost.html">Articles</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="user-info">
        <div class="avatar">
          <img src="/image/avatar.jpg" alt="User Avatar">
        </div>
        <div class="login-logout">
          <a href="#">Login</a> / <a href="#">Logout</a>
        </div>
      </div>
    </div>
  </header>


  <!-- Blog Post -->
  <section class="blog-post">
   
      <h1>Blog Post Title</h1>
      <div class="author-info">
        <h2>Author Name</h2>
        <p>Title</p>
        <p>Current Company/School</p>
        <p>Short Bio</p>
        
      <img src="path/to/avatar.jpg" alt="Author Avatar">
      <div class="social-sharing">
        <a href="https://twitter.com" target="_blank"><img src="twitter.png" alt="Twitter"></a>
        <a href="https://www.facebook.com" target="_blank"><img src="facebook.png" alt="Facebook"></a>
        <a href="https://www.linkedin.com" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a>
      </div>

  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="social-media">
      <a href="#"><img src="/image/twitter.png" alt="Twitter"></a>
      <a href="#"><img src="/image/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="/image/linkedin.png" alt="LinkedIn"></a>
    </div>
    <p>&copy; 2023 Your Blog. All rights reserved.</p>
  </footer>
</body>
</html>
