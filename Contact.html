<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" type="text/css" href="/CSS/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="navbar">
        <div class="logo">
          <h1>Contact Us</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="blogpost.html">Blog Post</a></li>
            <li><a href="Contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="user-info">
          <div class="avatar">
            <img src="/image/avatar.jpg" alt="User Avatar" />
          </div>
          <div class="login-logout">
            <a href="#">Login</a> <a href="#">Logout</a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="submit" value="Send Message" />
      </form>
    </main>

    <footer class="footer">
      <div class="social-media">
        <a href="#"><img src="/image/twitter.png" alt="Twitter" /></a>
        <a href="#"><img src="/image/facebook.png" alt="Facebook" /></a>
        <a href="#"><img src="/image/linkedin.png" alt="LinkedIn" /></a>
      </div>
      <p>&copy; 2023 FT Personal blog. All rights reserved.</p>
    </footer>
  </body>
</html>
